<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fruits app</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <h1>
        🍒

    </h1>
    <div>
        <button id="allFruits">Load all fruits</button>
        <button id="randomFruit">Random Fruit</button>
        <button id="openModal">Add Fruit</button>
    </div>
    <div class="modal" id="modal">
        <div class="modalInner">
            <div class="modalHeader">
                <h2>Add a fruit!</h2>
                <button id="closeModal">Close</button>
            </div>
            <p>Enter in the fruit information below, hit submit to add it to the database.</p>
            <form id="addFruitForm">
                <div class="addFruitInput">
                    <label for="nameInput">Name: </label>
                    <input id="nameInput" class="inputField">
                </div>
                <div class="addFruitInput">
                    <label for="familyInput">Family: </label>
                    <input id="familyInput" class="inputField">
                </div>
                <div class="addFruitInput">
                    <label for="orderInput">Order: </label>
                    <input id="orderInput" class="inputField">
                </div>
                <div class="addFruitInput">
                    <label for="genusInput">Genus: </label>
                    <input id="genusInput" class="inputField">
                </div>
                <div class="addFruitInput">
                    <label for="caloriesInput">Calories: </label>
                    <input id="caloriesInput" class="inputField">
                </div>
                <div class="addFruitInput">
                    <label for="fatInput">Fat: </label>
                    <input id="fatInput" class="inputField">
                </div>
                <div class="addFruitInput">
                    <label for="sugarInput">Sugar: </label>
                    <input id="sugarInput" class="inputField">
                </div>
                <div class="addFruitInput">
                    <label for="carbohydratesInput">Carbohydrates: </label>
                    <input id="carbohydratesInput" class="inputField">
                </div>
                <div class="addFruitInput">
                    <label for="proteinInput">Protein: </label>
                    <input id="proteinInput" class="inputField">
                </div>
                <input type="submit" value="Add Fruit" id="addFruitSubmit">

            </form>
        </div>

    </div>
    <form id="searchForm">
        <label for="searchInput"></label>
        <input id="searchInput" class="searchField">
        <input type="submit" value="Search" id="searchSubmit">
    </form>
    <table id="fullTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name <span id="nameSortArrow">↕</span></th>
            <th>Family</th>
            <th>Order</th>
            <th>Genus</th>
            <th>Calories</th>
            <th>Fat</th>
            <th>Sugar</th>
            <th>Carbohydrates</th>
            <th>Protein</th>
        </tr>
        </thead>
        <tbody id="fruitTable">
        <!-- Fruit data will be inserted here -->
        </tbody>
    </table>

    <!-- Link external JavaScript file -->
    <script src="script.js"></script>
    </body>
    </html>
