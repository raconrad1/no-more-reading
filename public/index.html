<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fruits app</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <h1>
        <span class="fruitIcon" id="cherry">🍒</span>
        <span class="fruitIcon" id="strawberry">🍓</span>
        <span class="fruitIcon" id="lemon">🍋</span>
        <span class="fruitIcon" id="grape">🍇</span>
        <span class="fruitIcon" id="pineapple">🍍</span>
        <span class="fruitIcon" id="banana">🍌</span>
        <span class="fruitIcon" id="avocado">🥑</span>
        <span class="fruitIcon" id="greenApple">🍏</span>
        <span class="fruitIcon" id="tomato">🍅</span>
        <span class="fruitIcon" id="melon">🍈</span>
        <span id="pageTitle">Fruits App</span>
        <span class="fruitIcon" id="kiwi">🥝</span>
        <span class="fruitIcon" id="mango">🥭</span>
        <span class="fruitIcon" id="coconut">🥥</span>
        <span class="fruitIcon" id="lime">🍋‍🟩</span>
        <span class="fruitIcon" id="blueberry">🫐</span>
        <span class="fruitIcon" id="olive">🫒</span>
        <span class="fruitIcon" id="peach">🍑</span>
        <span class="fruitIcon" id="pear">🍐</span>
        <span class="fruitIcon" id="orange">🍊</span>
        <span class="fruitIcon" id="watermelon">🍉</span>
    </h1>
    <div class="mainButtons">
        <button id="allFruits">Load all fruits</button>
        <button id="randomFruit">Random Fruit</button>
        <button id="openAddFruitModal" data-modal="addFruitModal">Add Fruit</button>
        <button id="openDeleteFruitModal" data-modal="deleteFruitModal">Delete Fruit</button>
    </div>
    <div class="modal" id="addFruitModal">
        <div class="modalInner" id="modalInnerAddFruit">
            <div class="modalHeader">
                <h2 id="addFruitModalTitle">Add a fruit!</h2>
                <button id="closeAddFruitModal" class="closeModalButton" data-modal="addFruitModal">x</button>
            </div>
            <p>Enter your own fruit into the database.<br>
                Nutritional values should be measured in grams, per 100g of the fruit.
            </p>
            <form id="addFruitForm">
                <div class="addFruitInput">
                    <label for="nameInput" class="addFruitInputLabel">Name: </label>
                    <input id="nameInput" class="inputField">
                </div>
                <div class="addFruitInput">
                    <label for="familyInput" class="addFruitInputLabel">Family: </label>
                    <input id="familyInput" class="inputField">
                </div>
                <div class="addFruitInput">
                    <label for="orderInput" class="addFruitInputLabel">Order: </label>
                    <input id="orderInput" class="inputField">
                </div>
                <div class="addFruitInput">
                    <label for="genusInput" class="addFruitInputLabel">Genus: </label>
                    <input id="genusInput" class="inputField">
                </div>
                <div class="addFruitInput">
                    <label for="caloriesInput" class="addFruitInputLabel">Calories: </label>
                    <input id="caloriesInput" class="inputField">
                </div>
                <div class="addFruitInput">
                    <label for="fatInput" class="addFruitInputLabel">Fat: </label>
                    <input id="fatInput" class="inputField">
                </div>
                <div class="addFruitInput">
                    <label for="sugarInput" class="addFruitInputLabel">Sugar: </label>
                    <input id="sugarInput" class="inputField">
                </div>
                <div class="addFruitInput">
                    <label for="carbohydratesInput" class="addFruitInputLabel">Carbohydrates: </label>
                    <input id="carbohydratesInput" class="inputField">
                </div>
                <div class="addFruitInput">
                    <label for="proteinInput" class="addFruitInputLabel">Protein: </label>
                    <input id="proteinInput" class="inputField">
                </div>
                <input type="submit" id="addFruitSubmit">
            </form>
        </div>
    </div>

    <div class="modal" id="deleteFruitModal">
        <div class="modalInner" id="modalInnerDeleteFruit">
            <div class="modalHeader">
                <h2 id="deleteFruitModalTitle">Delete a fruit</h2>
                <button id="closeDeleteFruitModal" class="closeModalButton" data-modal="deleteFruitModal">x</button>
            </div>
            <form id="deleteFruitForm">
                <div>
                    <label for="deleteFruitNameInput" class="deleteFruitInputLabel">Fruit Name: </label>
                    <input id="deleteFruitNameInput" class="inputField">
                </div>
                <div>
                    <label for="deleteFruitPasswordInput" class="deleteFruitInputLabel">Password: </label>
                    <input  id="deleteFruitPasswordInput" class="inputField">
                </div>
                <input type="submit" id="deleteFruitSubmit" value="Delete">
            </form>
        </div>
    </div>

    <div id="inputHeader">
        <form id="searchForm">
        <label for="searchInput"></label>
        <input id="searchInput" class="searchField">
        <input type="submit" value="Search" id="searchSubmit">
    </form>
        <p id="searchErrorMessage">Fruit not found</p>
    </div>
    <table id="fullTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name <span id="nameSortArrow">↕</span></th>
            <th>Family</th>
            <th>Order</th>
            <th>Genus</th>
            <th>Calories</th>
            <th>Fat</th>
            <th>Sugar</th>
            <th>Carbohydrates</th>
            <th>Protein</th>
        </tr>
        </thead>
        <tbody id="fruitTable">
        <!-- Fruit data will be inserted here -->
        </tbody>
    </table>

    <!-- Link external JavaScript file -->
    <script src="script.js"></script>
    </body>
    </html>
